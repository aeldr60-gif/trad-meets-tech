paths:
  raw_tunes_csv: "data/raw/tunes.csv"
  raw_popularity_csv: "data/raw/tune_popularity.csv"
  processed_dir: "data/processed"
  outputs_dir: "outputs"
  model_dir: "outputs/models"

sources:
  tunes_url: "https://raw.githubusercontent.com/adactio/TheSession-data/main/csv/tunes.csv"
  popularity_url: "https://raw.githubusercontent.com/adactio/TheSession-data/main/csv/tune_popularity.csv"

artifacts:
  jigs_reels_index_csv: "data/processed/jigs_reels_index.csv"
  notes_table_csv: "data/processed/notes_table_topn.csv"
  beat_slots_csv: "data/processed/beat_slots_topn.csv"
  chordy_index_csv: "data/processed/chordy_index.csv"
  chordless_index_csv: "data/processed/chordless_index.csv"
  selfcheck_metrics_json: "outputs/evaluation/selfcheck_metrics.json"
  selfcheck_summary_csv: "outputs/evaluation/selfcheck_summary.csv"
pipeline:
  tune_types: ["jig", "reel"]
  min_tunebooks: 0
  top_n: 2500        # start small for dev (you can raise later)
  only_chordy: false # (currently unused by the CLI; kept for future experiments)

run:
  overwrite: true   # if true, regenerate artifacts even if they already exist
